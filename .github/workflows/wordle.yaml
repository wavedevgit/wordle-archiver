name: Save wordle answer

on:
    schedule:
        - cron: '0 00 * * *'
    workflow_dispatch:

jobs:
    build:
        permissions:
            contents: write
            packages: write
            pull-requests: write
            issues: write
            statuses: write
            deployments: write
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
            - name: Run script
              run: |
                  node main.js
            - name: set email
              run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"

            - name: commit
              run: |
                  git add --all >> /dev/null
                  git commit -am "ðŸ« wordle answer" >> /dev/null  
                  git push >> /dev/null
